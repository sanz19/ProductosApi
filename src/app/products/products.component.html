<table *ngIf="!loading">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>

    </tr>

    <tr *ngFor="let item of productos">
        <td>{{ item.id }}</td>
        <td>

          <a [routerLink]="['/detail', item.id]">{{ item.title }}</a>

        </td>
        <td>{{ item.category }}</td>
        <td>{{ item.price}}</td>

    </tr>
</table>
